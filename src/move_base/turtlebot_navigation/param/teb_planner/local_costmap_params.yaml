local_costmap:
  global_frame: /map
  robot_base_frame: base_link
  update_frequency: 20.0
  publish_frequency: 20.0
  static_map: false
  rolling_window: true
  width: 5.5
  height: 5.5
  resolution: 0.05

  plugins:
   - {name: obstacle_layer,  type: "costmap_2d::ObstacleLayer"}
   - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

  obstacle_layer:
    enabled: true
    obstacle_range: 4.0
    raytrace_range: 5.0
    footprint_clearing_enabled: true
    combination_method: 0
    track_unkown_space: false
    max_obstacle_height: 0.5
    footprint_padding: 0.01

    observation_sources: laser_scan_sensor realsense
    laser_scan_sensor: {data_type: LaserScan, topic: scan, marking: true, clearing: true}
    realsense: {topic: "camera/depth/color/points", data_type: PointCloud2, expected_update_rate: 0.0, observation_persistence: 0.0, marking: true, clearing: true, max_obstacle_height: 0.5, min_obstacle_height: 0.03}

  inflation_layer:
    inflation_radius:     0.4
